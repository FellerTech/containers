version: "3"

services:
  app:
    image: guitest:latest
    build: .
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
            count: all
    volumes: 
            - /home/sfeller/develop:/var/tmp/develop

networks:
  default:
    external: true
    name: 192.168.72.78
